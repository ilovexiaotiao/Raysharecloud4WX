	<head>
		<meta charset="UTF-8">
		<title>雷赛云微信公众号注册与绑定</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/header.css" />
		<script src="../../../js/mui.min.js"></script>
		<!--
        	作者：a15838261357@sina.com
        	时间：2018-10-09
        	描述：固定验证码，以及判断
        -->
		<script type="text/javascript">
			function check() {
				alert("您的验证码为：1234")

			}

			function check1() {
				var n = document.getElementById('num').value;
				if(n == 1234) {
					window.location.href = "self_information.html"
				} else {
					alert("验证码错误")
				}
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui mui-icon mui-icon-left-nav mui-pull-left" href="../../../index.html" style="color: white;"></a>
		    <h1 class="mui-title">注册与绑定</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" class="mui-input-clear" placeholder="姓名">
				</div>
			
				<div class="mui-input-row">
					<label>绑定手机号</label>
					<input type="number" class="mui-input-clear" id="phone" placeholder="绑定手机号">
				</div>

			</form>
			<div class="mui-input-row" style="background-color: white; height: 60px;">
				<label><input type="text" class="mui-input-clear" placeholder="请输入验证码" id="num" style="width: 150px;" ></label>
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block" style="width: 150px;top: 10px;" onclick="check()">获取验证码</button>
			</div>
			<!--
            	作者：a15838261357@sina.com
            	时间：2018-10-09
            	描述：绑定信息的确定
            -->
			<div style="text-align:center;position: absolute;bottom: 10px;width: 100%;">
							<button type="button" class="mui-btn mui-btn-grey mui-btn-block" onclick="check1()" style="position: absolute;bottom: 20px;width: 100%;">确认提交</button>

				<a href="self_phone_change.html" style="color: #2187E7;font-size: 15px; ">修改</a>
				<a href="self_phone_unbind.html" style="color: #2187E7;font-size: 15px;right: 0px;">解除</a>
			</div>
		</div>
	</body>

</html>
