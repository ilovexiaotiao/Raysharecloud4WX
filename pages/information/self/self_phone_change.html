	<head>
		<meta charset="UTF-8">
		<title>雷赛云微信公众号修改绑定手机号</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/header.css" />
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript">
			function check() {
				alert("您的验证码为：1234")

			}
//判定验证码
			function check1() {
				var n = document.getElementById('num').value;
				var phone = document.getElementById('phone1').value;
				if(n == 1234 && phone != "") {
					window.location.href = "self_information.html"
				} else {
					alert("验证码错误")
				}
			}
//手机号验证
			function checkPhone() {
				var phone = document.getElementById('phone1').value;

				if(!(/^1[34578]\d{9}$/.test(phone))) {
					alert("手机号码有误，请重新输入");
					return false;
				}
			}

			function words() {
				var value = prompt('请留言：', '');

			}
		</script>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui mui-icon mui-icon-left-nav mui-pull-left" href="../../../index.html" style="color: white;"></a>
			<h1 class="mui-title">修改绑定手机号</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>旧手机号码</label>
					<input type="number" class="mui-input-clear" id="phone1" placeholder="手机号码">
				</div>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>新手机号码</label>
						<input type="number" class="mui-input-clear" id="phone1" placeholder="新手机号码">
					</div>
				</form>
				<div class="mui-input-row" style="background-color: white; height: 60px;">
					<label><input type="text" class="mui-input-clear" id="num" placeholder="请输入验证码" style="width: 150px;" ></label>

					<button type="button" class="mui-btn mui-btn-blue mui-btn-block" onclick="check()" style="width: 150px; top: 10px">获取验证码</button>

				</div>

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>人工留言：</label>

					</div>
					<textarea name="comment" form="usrform" placeholder="请留言，我们会尽快处理"></textarea> </div>

		</form>
		</form>
		<button type="button" class="mui-btn mui-btn-grey mui-btn-block" onclick="checkPhone(),check1()" style="position: absolute;bottom: 0;width: 100%;">确认提交</button>

		</div>
	</body>

</html>
