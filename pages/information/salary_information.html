		<script type="text/javascript">

		<!--
        	作者：a15838261357@sina.com
        	时间：2018-10-09
        	描述：年份 月份函数
        -->		<script type="text/javascript">
			function fillSelect() {
				var obj = document.getElementById("s1");
				var s2 = document.getElementById("s2");
				for(var i = 2010; i < 2054; i++) {

					var op = new Option(i, i);
					obj.add(op);
				}
				for(var y = 1; y < 13; y++) {
					var a = new Option(y, y);
					s2.add(a);
				}
			}
		</script>

	</head>
<!--
	作者：a15838261357@sina.com
	时间：2018-10-09
	描述：页面打开执行的函数fillSelect()
-->
	<body onload="fillSelect()">

				</form>
