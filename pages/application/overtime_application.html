						</div>
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>部门名称</label>
								<input type="text" class="mui-input-clear" placeholder="部门名称" value="保洁">

								</div>

										<label>加班（请假）类型</label>

										<select style="font-size: 10px;">
											<option value="">--请选择--</option>

											<option value="saab">周末</option>
											<option value="opel">节假日</option>

										</select>
									</div>
									<form class="mui-input-group">
										<div class="mui-input-row">
											<label>加班（请假）日期</label>
											<input type="datetime-local" class="mui-input-clear" placeholder="加班（请假）日期">
										</div>
									</form>
									<form class="mui-input-group">
										<div class="mui-input-row">
											<label>加班（请假）原因</label>
										</div>

		</form>
		</form>
		</form>
		</form>
		</form>
		</form>
