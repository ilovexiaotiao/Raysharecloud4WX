		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>申请类型</label>
					<select style="font-size: 10px;width: 50%;">
						<option value="">入职</option>
						<option value="">离职</option>
					</select>
				</div>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>姓名</label>
						<input style="width: 50%;" type="text" class="mui-input-clear" placeholder="姓名" >
					</div>
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>性别</label>
							<input style="width: 50%;" type="text" class="mui-input-clear" placeholder="性别" >
						</div>
					</form>
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>身份证号</label>
							<input style="width: 50%;" type="text" class="mui-input-clear" placeholder="身份证号">
						</div>
					</form>
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>身份证正面照片</label>
							<div class="file1" align="center" style="top: 0px;">
								<img class="camerabox" id="newImage" style="width: 10%; margin-top: 0px;">
								<div style="margin-right: 23%;">
									<a>点击上传</a>
								</div>
								</img>
								<input type="file" id="fileInpBtn" accept="image/*" onchange="showPicture(this)" multiple />

							</div>
						</div>
					</form>

					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>身份证反面照片</label>
							<div class="file1" align="center" style="top: 5px;">
								<img class="camerabox" id="newImage1" style="width: 10%; margin-top: 0px;">
								<div style="margin-right: 23%;">
									<a>点击上传</a>
								</div>
								</img>
								<input type="file" id="fileInpBtn1" accept="image/*" onchange="showPicture1(this)" multiple />

							</div>
						</div>
					</form>
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>入职（离职）项目</label>
							<input style="width: 50%;" type="text" class="mui-input-clear" placeholder="入职（离职）项目" >
						</div>
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>入职（离职）岗位</label>
								<input style="width: 50%;" type="text" class="mui-input-clear" placeholder="入职（离职）岗位" >
							</div>
						</form>
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>工资结算方式</label>
								<select style="font-size: 10px;width: 50%;">
									<option value="">--请选择--</option>
									<option value="">现金</option>
									<option value="">转账</option>
								</select>
							</div>
						</form>
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>入职（离职）日期</label>
								<input style="width: 50%;" type="date" class="mui-input-clear" placeholder="入职（离职）日期" >
							</div>
						</form>
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>入职（离职）说明</label>
							</div>
							<textarea name="comment" form="usrform" placeholder="请说明"></textarea> </div>

		</form>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>工作经历</label>
				<input style="width: 50%;" type="text" class="mui-input-clear" placeholder="工作经历">
			</div>
		</form>

		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>银行卡号</label>
				<input style="width: 50%;" type="text" class="mui-input-clear" placeholder="银行卡号">

		</form>

		</form>
