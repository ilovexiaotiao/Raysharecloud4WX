<body onload="start();today();autofill();">
			<header class="mui-bar mui-bar-nav">
			<a class="mui mui-icon mui-icon-left-nav mui-pull-left" href="../../index.html" style="color: white;"></a>
			<h1 class="mui-title">新建考勤</h1>
							<a href="list_attendence.html">
				<span class="mui-icon mui-icon-bars" style="border-radius:40px;height: 40px;width: 40px;left: 80%;color: white;"></span>
			</a>
		</header>
		<div id="allmap" style="top: 60px;"></div>

		<div class="tips"></div>
		<div class="mui-content" style="margin-top: -30px;">
			<form class="mui-input-group" style="margin-top: 60px;">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请输入考勤名称" style="margin-top: 0px;">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>员工编号</label>
					<input type="text" id="bh" class="mui-input-clear" disabled="disabled" placeholder="y45456458785416">
				
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>公司</label>
					<input type="text" id="gs" disabled="disabled" class="mui-input-clear" placeholder="公司名称">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>范围</label>
					<input type="text" class="mui-input-clear" placeholder="打卡范围">
				</div>
			</form>

			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>签到时间</label>
					<input type="text" disabled="disabled" name="date" id="today" class="mui-input-clear" placeholder="">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>工作日</label>
					<input type="text" id="gzr" class="mui-input-clear" placeholder="工作日">
				</div>
			</form>

			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>地点</label>
					<input type="text" class="mui-input-clear" id="address" placeholder="地点" disabled="disabled">
					
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>人数</label>
					<input type="text" class="mui-input-clear" placeholder="人数" value="1">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">

					<div class="mui-input-row">
						<label>开放加入</label>
						<div class="mui-switch mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</div>
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">

					<div class="mui-input-row">
						<label>打卡提醒</label>
						<div class="mui-switch mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</div>
				</div>
			</form>
			<!--上传图片-->
			<div class="container">
				<label>上传签到图片：</label>
				<button id="show-btn" onclick="show_btn()">添加图片</button>
				<p> 最多只能上传六张照片</p>
				<!--
                	作者：a15838261357@sina.com
                	时间：2018-10-09
                	描述：仅支持本地上传file_input
                	    仅支持本地拍照file_input1
                -->
				<input type="file" id="file_input" name="upload" multiple />
				<input type="file" id="file_input1" name="upload" accept="image/*" capture="camera">
			</div>
			<div align="center" style="margin-top: 10px;">
				<button type="button" onclick="window.location.href='confirm_attendence.html'" style="width: 80px;position: absolute;bottom: -520px;left: 25%;" class="mui-btn mui-btn-grey">保存</button>
				<button type="button" onclick="window.location.href='confirm_attendence.html'" style="width: 80px;position: absolute;bottom: -520px;" class="mui-btn mui-btn-grey">上报</button>
			</div>
