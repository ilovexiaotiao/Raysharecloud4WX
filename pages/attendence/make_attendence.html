<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建考勤</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/header.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/public-method.js"></script>
		<style>
			p {
				margin-top: 10px;
			}
		</style>
		<script type="text/javascript">
			mui.init()
		</script>
		<!-- 定义当前页弹出容器属性 -->
		<script type="text/javascript">
			var layer = new Layer({
				layerclass: "layerContianer2", //存放页面的容器类名
				width: 100,
				height: 100,
				left: 0,
				top: 80,
				alerttit: "选择上传类型",
				setOverflow: "overflow-y:none", //设置滚动的属性 overflow-y：设置竖向  overflow-x:设置横向
			});
		</script>
	</head>

	<!-- 随页面启动初始化函数 -->
	<body onload="start()">


		<header class="mui-bar mui-bar-nav"><a class="mui mui-icon mui-icon-left-nav mui-pull-left" href="../../index.html"
			 style="color: white;"></a>
			<h1 class="mui-title">新建考勤</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请输入考勤名称" style="margin-top: 0px;">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>编号</label>
					<input type="text" class="mui-input-clear" placeholder="编号">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>公司</label>
					<input type="text" class="mui-input-clear" placeholder="公司名称">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>范围</label>
					<input type="text" class="mui-input-clear" placeholder="打卡范围">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>上班时间</label>
					<input type="time" class="mui-input-clear" placeholder="上班时间">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>下班时间</label>
					<input type="time" class="mui-input-clear" placeholder="下班时间">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>工作日</label>
					<input type="text" class="mui-input-clear" placeholder="工作日">
				</div>
			</form>

			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>地点</label>
					<input type="text" class="mui-input-clear" placeholder="地点">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>人数</label>
					<input type="text" class="mui-input-clear" placeholder="人数">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">

					<div class="mui-input-row">
						<label>开放加入</label>
						<div class="mui-switch mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</div>
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">

					<div class="mui-input-row">
						<label>打卡提醒</label>
						<div class="mui-switch mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</div>
				</div>
			</form>
	<!--上传图片-->
			<div class="container">
				<label>上传签到图片：</label>
				<button id="show-btn" onclick="show_btn()">添加图片</button>
				<p> 最多只能上传六张照片</p>
				<!--
                	作者：a15838261357@sina.com
                	时间：2018-10-09
                	描述：仅支持本地上传file_input
                	    仅支持本地拍照file_input1
                -->
				<input type="file" id="file_input" name="upload"  multiple />
				<input type="file" id="file_input1" name="upload" accept="image/*" capture="camera">
			</div>
		<button type="button" style="top: 300px;" class="mui-btn mui-btn-grey mui-btn-block"  onclick="checkPhone2()" >确认提交</button>
	</body>

</html>
