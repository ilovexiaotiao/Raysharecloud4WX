<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>雷赛云微信公众号投诉申请单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/header.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/public-method.js"></script>
		<script type="text/javascript" src="../../js/information.js"></script>

		<!-- 定义当前页弹出容器属性 -->
		<script type="text/javascript">
			var layer = new Layer({
				layerclass: "layerContianer2", //存放页面的容器类名
				width: 100,
				height: 100,
				left: 0,
				top: 80,
				alerttit: "选择上传类型",
				setOverflow: "overflow-y:none", //设置滚动的属性 overflow-y：设置竖向  overflow-x:设置横向
			});
		</script>
	</head>

	<body onload="start()">

		<header class="mui-bar mui-bar-nav">
			<a class="mui mui-icon mui-icon-left-nav mui-pull-left" href="../../index.html" style="color: white;"></a>
			<h1 class="mui-title">投诉申请单</h1>
			<a href="list_complain.html">
				<span class="mui-icon mui-icon-bars" style="border-radius:40px;height: 40px;width: 40px;left: 80%;color: white;"></span>
			</a>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>您的姓名</label>
					<input type="text" class="mui-input-clear" placeholder="您的姓名">
				</div>
				<div class="mui-input-row">
					<label>手机号码</label>
					<input type="text" class="mui-input-clear" id="phone" placeholder="手机号码">
				</div>
				<div class="mui-input-row">
					<label>投诉对象</label>
					<input type="text" class="mui-input-clear" id="s" placeholder="投诉对象">
				</div>
				<div class="mui-input-row">
					<label>投诉对象</label>
					<input type="text" class="mui-input-clear" id="s" placeholder="员工编号">
				</div>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>投诉问题</label>
						<select style="font-size: 10px;">
							</span>
							<option value="">--请选择--</option>
							<option value="volvo">保洁效果差</option>
							<option value="saab">服务态度差</option>
						</select>
					</div>
				</form>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>投诉原因</label>
					</div>
					<textarea name="comment" form="usrform" placeholder="请填写原因"></textarea>
		</div>
		</form>
		<form class="mui-input-group">
			<form class="mui-input-group">
			</form>
		</form>
		</form>
		</form>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label style="font-size: 15px;">投诉图片</label>
			</div>
		</form>
		<!--上传图片-->
		<div class="container">
			<label>上传图片：</label>
			<button id="show-btn" onclick="show_btn()">添加图片</button>
			<p> 最多只能上传六张照片</p>
			<!--
                	作者：a15838261357@sina.com
                	时间：2018-10-09
                	描述：仅支持本地上传file_input
                	    仅支持本地拍照file_input1
                -->
			<input type="file" id="file_input" name="upload" multiple />
			<input type="file" id="file_input1" name="upload" accept="image/*" capture="camera">
		</div>

		<div align="center" style="margin-top: 10px;">
			<button type="button" onclick="keep()" style="width: 80px;position: absolute;bottom: -70px;left: 25%;" class="mui-btn mui-btn-grey">保存</button>
			<button type="button" onclick="complainSub()" style="width: 80px;position: absolute;bottom: -70px;" class="mui-btn mui-btn-grey">上报</button>
		</div>
		</div>
	</body>

</html>
