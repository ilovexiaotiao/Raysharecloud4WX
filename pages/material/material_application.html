<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>雷赛云微信公众号物料申请单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/header.css" />
		<link rel="stylesheet" href="../../css/p.css" />

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/information.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui mui-icon mui-icon-left-nav mui-pull-left" href="../../index.html" style="color: white;"></a>
			<h1 class="mui-title">物料申请单</h1>
			<a href="list_material.html">
				<span class="mui-icon mui-icon-bars" style="border-radius:40px;height: 40px;width: 40px;left: 80%;color: white;"></span>
			</a>
		</header>
		<!--
        	作者：a15838261357@sina.com
        	时间：2018-10-09
        	描述：加班表的内容
        -->
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>申请类型</label>
					<select class="se" style="font-size: 10px;">

						<option value="volvo">申领</option>
						<option value="volvo">申购</option>
						<option value="volvo">核销</option>
					</select>
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" class="mui-input-clear" placeholder="姓名">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>员工编号</label>
					<p>y45456458785416</p>
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>所在项目</label>
					<input type="text" class="mui-input-clear" placeholder="转正项目">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>物品名称</label>
					<input type="text" class="mui-input-clear" placeholder="申请物品">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>物品数量</label>

					<select style="font-size: 10px;">
						<option value="">--请选择--</option>
						<option value="volvo">1</option>
						<option value="saab">2</option>
						<option value="opel">3</option>

					</select>
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>申请日期</label>
					<input type="date" class="mui-input-clear" placeholder="加班（请假）日期">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>申请原因</label>
				</div>
				<textarea name="comment" form="usrform" placeholder="请说明"></textarea> </div>
		</form>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>其他</label>
			</div>
			<textarea name="comment" form="usrform" placeholder="请说明"></textarea> </div>
		</form>

		<div align="center" style="margin-top: 10px;">
			<button type="button" onclick="window.location.href='confirm_application.html'" style="width: 80px;position: absolute;left: 25%;" class="mui-btn mui-btn-grey">保存</button>
			<button type="button" onclick="window.location.href='confirm_application.html'" style="width: 80px;position: absolute;" class="mui-btn mui-btn-grey">上报</button>
		</div>
		</div>
	</body>

</html>
